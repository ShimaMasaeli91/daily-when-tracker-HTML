<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker Records</title>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- <header>Daily Records</header> -->
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Row</th>
            <th>Date</th>
            <th>What am I doing</th>
            <th>How mentally alert do I feel?</th>
            <th>How energetic do I feel?</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <div class="pagination">
        <button id="prevPageButton">Previous</button>
        <button id="currentPageButton">Current</button>
        <button id="nextPageButton" data-page="2">Next</button>
      </div>
      <canvas id="chart"></canvas>
    </div>
  </body>
</html>
