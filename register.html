<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="./register/register.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <button id="btn-login" class="button">Login</button>
        </li>
      </ul>
    </nav>

    <div class="container">
      <h1 class="main-header">Register Form</h1>

      <form id="register-form">
        <div class="form-group">
          <label for="email-address" class="label">Email Address</label>
          <input
            id="email-address"
            type="email"
            placeholder="Enter your Email address..."
            name="email"
            required
            class="input"
          />
        </div>

        <div class="form-group">
          <label for="password" class="label">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter a password..."
            name="password"
            required
            class="input"
          />
        </div>

        <div class="form-group">
          <label for="password-confirmation" class="label"
            >Confirm Password</label
          >
          <input
            id="password-confirmation"
            type="password"
            placeholder="Repeat your password..."
            name="password"
            required
            class="input"
          />
        </div>

        <button class="button" id="submit-button" type="submit">Submit</button>
      </form>

      <div id="message-container"></div>
    </div>

    <!-- <script src="./lib/common.js"></script> -->
    <script src="./register/register.js"></script>
  </body>
</html>
