<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker Records</title>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- <header>Daily Records</header> -->
    <div class="container">
      <h1 class="title">Table of Records</h1>
      <table>
        <thead>
          <tr>
            <th>Row</th>
            <th>Date</th>
            <th>What am I doing</th>
            <th>How mentally alert do I feel?</th>
            <th>How energetic do I feel?</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <div class="pagination">
        <button class="button" id="prevPageButton" data-page="1">
          Previous
        </button>
        <!-- <button class="button" id="currentPageButton">Current</button> -->
        <button class="button" id="nextPageButton" data-page="1">Next</button>
      </div>
      <h1 class="title">ŸêDaily Chart</h1>

      <div class="filter" id="filter-div">
        <input type="date" id="dateFilter" />
        <button class="button" id="filterButton">Filter</button>
      </div>
      <canvas id="chart"></canvas>
    </div>
  </body>
</html>
